<div>
    <div class="mt-5 container">
        <div class="card">
            <div class="card-header"> 
                <h4>List Of Dentist
                    <a  *ngIf="role==='ADMIN'" routerLink="/add-dentist" class="btn btn-primary float-end">Register Dentist</a>
                </h4>
            </div>
            <div class="card-body">
                <div *ngIf="isLoading; else elseTableBlock">
                    <app-loader></app-loader>
                </div>
                <ng-template #elseTableBlock>
                    <table class="table table-striped table-bordered"> 
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone Number</th>
                                <th>Email</th>
                                <th>Specialization</th>
                                <th>Max Appointment</th>
                                <th>Action</th>
                            </tr> 
                        </thead> 
                        <tbody>
                            <tr *ngFor="let data of dentistdata">
                                <td>{{data.dentistId}}</td>
                                <td>{{data.firstName}}</td>
                                <td>{{data.lastName}}</td> 
                                <td>{{data.phoneNumber}}</td>
                                <td>{{data.email}}</td>
                                <td>{{data.specialization}}</td>
                                <td>{{data.maxAppointment}}</td>
                                 
                                <td *ngIf="role==='ADMIN'">
                                    <a routerLink="/edit-dentist/{{data.dentistId}}" class="btn btn-success mx-2">Edit</a> 
                                    <button type="button" (click)="deleteDentist($event,data.dentistId)" class="btn btn-danger">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table> 
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-end">
                          <li class="page-item" *ngFor="let p of pages; let i = index">
                            <a class="page-link" (click)="setPage(i,$event)"
                            [ngClass]="{'active':i == page}">{{i+1}}</a> 
                        </li>
                          <!-- <li class="page-item"><a class="page-link" href="#">1</a></li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item"><a class="page-link" href="#">Next</a></li> -->
                        </ul>
                      </nav>
                </ng-template>
            </div> 
        </div>
    </div>
</div>
