<section class="vh-100" style="background-color: #dce3f0;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Login Here !!</h3>
              <form (ngSubmit) = "formSubmit()">
                 <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="username"><b>Username</b></label>
                    <input 
                    type="text" 
                    name="username" 
                    id="username" 
                    class="form-control form-control-lg" 
                    [(ngModel)] = "loginData.username"
                    required/>
                 </div>
      
                  <div data-mdb-input-init class="form-outline mb-4">
                    <label class="form-label" for="password"><b>Password</b></label>
                    <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    class="form-control form-control-lg"  
                    [(ngModel)] = "loginData.password" 
                    required
                    />
                   
                  </div> 
                  <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-lg btn-block" type="submit">Login</button>
              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
